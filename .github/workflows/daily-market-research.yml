name: Daily Market Research

on:
  schedule:
    # Run daily at 5:00 PM ET (22:00 UTC during EST, 21:00 UTC during EDT)
    # Using 22:00 UTC to cover EST period
    - cron: '0 22 * * 1-5'  # Monday-Friday at 22:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  market-research:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run market analysis
        run: |
          python analyze_market.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Send email notification
        if: always()  # Send email even if analysis fails
        run: |
          python scripts/send_email.py
        env:
          EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: market-analysis-${{ github.run_number }}
          path: results/
          retention-days: 30
